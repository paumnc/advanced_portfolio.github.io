<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7d3a69eca.js" crossorigin="anonymous"></script>
    <title>Pau Mnc</title>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="assets/pau-logo-removebg.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link "><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">About</a> </li>
                <li class="nav__link "><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Portfolio</a> </li>
                <li class="nav__link "><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Contact</a> </li>
                <li class="nav__link click"><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black"><i class="fa-solid fa-circle-half-stroke"></i></a> </li>
            </ul>
        </nav>

        <header class="header">
            <div class="header__content">
                <h1 class="title">Hi</h1>
                <h1 class="title color">I'm Pau.</h1>
                <p class="header__para">
                    I'm a <b class="color">Frontend Software Engineer </b> with a strong passion for building web applications with great user experiences.<br>
                    Here's a bit more <b class="color">about me.</b> 
                </p>
                <div class="social__list">
                    <a href="#"  target="_blank"  class="social__link click"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://github.com/paumnc"  target="_blank" class="social__link click"><i class="fa-brands fa-github-alt"></i></i></a>
                    <a href="#"  target="_blank" class="social__link click"><i class="fa-solid fa-file-pdf"></i></a>
                </div>
            </div>
        </header>
        <button class="mail_btn click"> 
            <i class="fa-regular fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>

    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    Here are some of my <span class="color"> projects</span>
                </h1>
                <ul class="project__list">
                    <li class="project"></li>
                </ul>
            </div>
        </div>
    </section>

</body>
</html>
